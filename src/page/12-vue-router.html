<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
  <ul>
    <li>
      <a href="#/users">用户管理</a>
    </li>
    <li>
      <a href="#/rights">权限管理</a>
    </li>
    <li>
      <a href="#/roles">角色管理</a>
    </li>
  </ul>
  <!--给路由匹配到的组件占位-->
  <router-view></router-view>
</div>

<script src="vue.js"></script>
<script src="vue-router.js"></script>
<script>
  // window.Vue
  // 如果vue-router检测到全局范围内由vue, 会自动调用Vue.use()注册 vue-router插件
  // 1 创建(路由)组件
  var users = {
    template: '<div>这是用户管理的组件</div>'
  };
  var rights = {
    template: '<div>这是权限管理的组件</div>'
  };
  var roles = {
    template: '<div>这是角色管理的组件</div>'
  };

  // 2 创建路由对象(设置路由规则)
  // route 路由规则 --- 获取到路由相关数据
  // router 路由对象 -> 路由规则
  var router = new VueRouter({
    // 设置路由规则
    routes: [
      // 路由规则
      { path: '/users', component: users },
      { path: '/rights', component: rights},
      { path: '/roles', component: roles}
    ]
  });
  // 3 创建vue实例, 配置路由对象
  var vm = new Vue ({
    el: '#app',
    router
  });


</script>


</body>
</html>
