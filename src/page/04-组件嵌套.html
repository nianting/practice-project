<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div id="app">
  <parant-com></parant-com>
 </div>


 <script src="vue.js"></script>
 <script>
  // 父组件
   Vue.component('parant-com', {
     template: '<div>父组件---使用子组件<child-com></child-com></div>',
     data() {
       return {
         msg: '父组件'
       }
     }
   });
   //子组件
   Vue.component('child-com', {
     template: '<div>我是子组件 {{ msg }}</div>'
   });

   var vm = new Vue({
     el: '#app'
   });

 </script>
</body>
</html>
